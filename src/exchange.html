<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exchange</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="wrapper wrapper-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center header-nav header-tracker">
                <a href="index.html"><img src="img/logo-dark.svg" height="26" alt=""></a>
                <div class="row text-center">
                    <div class="col-4">
                        <h5>Amount</h5>
                        <div class="circle-fill"></div>
                        <div class="line"></div>
                        <div class="line line-top"></div>
                    </div>
                    <div class="col-4">
                        <h5>Summary</h5>
                        <div class="circle-blue"></div>
                    </div>
                    <div class="col-4">
                        <h5><span>Payment</span></h5>
                        <div class="circle-gray"></div>
                    </div>
                </div>
                <a href="index.html"><i class="fal fa-times"></i></a>
            </div>
        </div>
    </div>

    <div class="container header-container text-center mt-2">
        <h1><i class="far fa-receipt"></i>Instant Exchange</h1>
    </div>
    <div class="container calc-container-lg">
        <div class="calculator bg-white">
            <form action="summary.html">
                <label for="send">You send</label>
                <div class="input-container d-flex align-items-center justify-content-between">
                    <input type="text" inputmode="numeric" placeholder="200" id="exchange-send" value="100">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="img/coins/GBP.svg">GBP
						</button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="max-width: 300px">
                            <a class="dropdown-item d-flex justify-content-between align-items-center gbp-drop" href="#">
                                <div class="icon-name d-flex align-items-center">
                                    <h5><img src="img/coins/GBP.svg" alt="" class="pr-2">Pound Sterling</h5>
                                </div>
                                <div class="icon-name-short">
                                    <h5>GBP</h5>
                                </div>
                            </a>
                            <a class="dropdown-item d-flex justify-content-between align-items-center btc-drop" href="#">
                                <div class="icon-name d-flex align-items-center">
                                    <h5><img src="img/coins/BTC.svg" alt="" class="pr-2">Bitcoin</h5>
                                </div>
                                <div class="icon-name-short">
                                    <h5>BTC</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <label for="receive">You receive</label>
                <div class="input-container d-flex align-items-center justify-content-between">
                    <input type="text" inputmode="numeric" placeholder="0.51245879" id="exchange-receive" value="0.01932144">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="img/coins/BTC.svg">BTC
						</button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="max-width: 300px">
                            <a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                                <div class="icon-name d-flex align-items-center">
                                    <h5><img src="img/coins/GBP.svg" alt="" class="pr-2">Pound Sterling</h5>
                                </div>
                                <div class="icon-name-short">
                                    <h5>BTC</h5>
                                </div>
                            </a>
                            <a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                                <div class="icon-name d-flex align-items-center">
                                    <h5><img src="img/coins/BTC.svg" alt="" class="pr-2">Bitcoin</h5>
                                </div>
                                <div class="icon-name-short">
                                    <h5>BTC</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <label for="address">Wallet address</label>
                <div class="input-container d-flex align-items-center justify-content-between">
                    <input type="text" inputmode="text" placeholder="Enter your wallet address" id="wallet-address">
                </div>
                
                <p>Exchange rate: <strong>5,000GBP/BTC</strong></p>
                <button type="submit" href="#" class="btn btn-success mt-2">Instant Exchange</button>
            </form>
        </div>
    </div>
    <div class="calc-container">
        <p class="mt-3 terms-text">By continuing you accept our <span><a href="">terms and conditions</a></span></p>
    </div>
    <footer>
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    @A LTD 2018
                </div>
                <div class="ml-0">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms and conditions</a>
                    <button class="btn btn-outline-primary">Support</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/all.min.js"></script>
    <script src="js/exchange.js" charset="utf-8"></script>
</body>

</html>
